<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>The Little Taco Shop</title>
  </head>
  <body>
    <header>
      <h1>Little Taco Shop Hours</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#lts">About LTS</a>
          </li>
          <li>
            <a href="index.html#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store House</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Taco Close"
          title="Taco Close"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Form</figcaption>
      </figure>
    </header>
    <main>
      <article>
        <h2>Our Contact Form</h2>
        <form action="http://httpbin.org/get" method="post">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="firstName">Name:</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="your name"
                autocapitalize="on"
                required
                autofocus
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button
            type="submit"
            formaction="https://httpbin.org/post"
            formmethod="post">
            Send
          </button>
          <button type="reset">Reset</button>
        </form>
      </article>
      <article>
        <h2>Our Location</h2>
        <address>
            555 Taco Temptation Lane, Suite T <br>
            Kansas City, MO 55555-555 <br> <br>
            Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>        
      </article>
      <p>
        <a href="#">Back to Top</a>                
      </p>
    </main>

    <hr>

    <footer>
        <p>Copyright &copy The Little Taco Shop</p>
      </footer>
  </body>
</html>
